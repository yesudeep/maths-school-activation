{% extends "base.html" %}

{% block tag_header_content %}
  <h1 class="icon user_information">Update Profile. <strong>Change your password. </strong></h1>
{% end %}

{% block tag_trunk_content %}
  <div class="profile box">
    <h2>Your Profile.</h2>
    <h3>Change Password</h3>
    <form id="form-change-password" class="decorated-fields tabular" action="" method="post">
        <label for="old_password">
          <span class="prefix">Old Password</span>
          <input type="password" name="old_password" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="new_password">
          <span class="prefix">New Password</span>
          <input type="password" name="new_password" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="submit">
          <span class="prefix"></span>
          <input type="submit" class="awesome-button" name="submit" value="&#10004; Change Password" />
          <span class="suffix"></span>
        </label>
      </form>
  </div>
{% end %}
