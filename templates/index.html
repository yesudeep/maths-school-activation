{% extends "base.html" %}

{% block tag_header_content %}
  <h1 class="icon activation">Product <strong>Activation</strong></h1>
{% end %}

{% block tag_trunk_content %}
  <div id="login-or-register">
    <div class="half box">
      <h2>New user? Register</h2>
      <form id="form-register-subscriber" class="decorated-fields vertical" action="/products" method="post">
        <label for="full_name">
          <span class="prefix">full name</span>
          <input type="text" name="full_name" value="" class="required capitalize" />
          <span class="suffix"></span>
        </label>
        <label for="email">
          <span class="prefix">email</span>
          <input type="text" name="email" value="" class="required email" />
          <span class="suffix">(eg. john@doe.com)</span>
        </label>
        <label for="phone_number">
          <span class="prefix">phone number</span>
          <input type="text" name="phone_number" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="mobile_number">
          <span class="prefix">mobile number</span>
          <input type="text" name="mobile_number" value="" class="required mobile" />
          <span class="suffix">Include your <a href="http://en.wikipedia.org/wiki/List_of_country_calling_codes" target="_blank"> country code</a> and full mobile number. eg. +1 650 555 1212</span>
        </label>
        <label for="country">
          <span class="prefix">country</span>
          <select name="country">
            <option value="">Australia</option>
            <option value="">New Zealand</option>
            <option value="">Singapore</option>
            <option value="">South Africa</option>
          </select> 
          <span class="suffix"></span>
        </label>
        <label for="state_town">
          <span class="prefix">state or town</span>
          <input type="text" name="state_town" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="suburb">
          <span class="prefix">suburb</span>
          <input type="text" name="suburb" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="street">
          <span class="prefix">number & street name</span>
          <input type="text" name="street" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="postal_code">
          <span class="prefix">post code</span>
          <input type="text" name="postal_code" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="submit">
          <span class="prefix"></span>
          <input type="submit" class="awesome-button" name="submit" value="Register" />
          <span class="suffix"></span>
        </label>
      </form>
    </div>
    <div class="half box">
      <h2>Existing user? Login.</h2>
      <form id="form-login-subscriber" class="decorated-fields vertical" action="/products" method="POST">
        <label for="email">
          <span class="prefix">email</span>
          <input type="text" name="email" value="" class="required email" />
          <span class="suffix">(eg. john@doe.com)</span>
        </label>
        <label for="password">
          <span class="prefix">password</span>
          <input type="text" name="password" value="" class="required password" />
          <span class="suffix">(eg. john@doe.com)</span>
        </label>
        <label for="submit">
          <span class="prefix"></span>
          <input type="submit" class="awesome-button" name="submit" value="&#10004; Login" />
          <span class="suffix"></span>
        </label>
      </form>
    </div>
  </div>
{% end %}

{% block tag_scripts %}<script type="text/javascript">$SELECTOR_SCRIPT</script>{% end %}
