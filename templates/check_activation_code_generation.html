{% extends "base.html" %}

{% block tag_header_content %}
  <h1 class="icon user_information">Admin Testing <strong>Check activation code generation.</strong></h1>
{% end %}

{% block tag_trunk_content %}
  <div class="box">
    <h2>Generate Activation code.</h2>
    <form id="form-generate-activation-code" class="decorated-fields tabular" action="" method="post">
        <label for="serial_number">
          <span class="prefix">Serial Number</span>
          <input type="text" name="serial_number" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="machine_id">
          <span class="prefix">Machine ID</span>
          <input type="text" name="machine_id" value="" class="required" />
          <span class="suffix"></span>
        </label>
        <label for="a_base">
          <span class="prefix">Base (Salt)</span>
          <input type="text" name="a_base" value="" />
          <span class="suffix">(Optional) An integer between 0 and 999 (both inclusive).  Two calculations for the same given base should result in the same activation code.</span>
        </label>
        <label for="activation_code">
          <span class="prefix">Activation Code</span>
          <input type="text" name="activation_code" value="" readonly="readonly" />
          <span class="suffix"></span>
        </label>
        <label for="submit">
          <span class="prefix"></span>
          <input type="submit" class="awesome-button" name="submit" value="&#10004; Generate Activation Code" />
          <span class="suffix"></span>
        </label>
      </form>
  </div>
{% end %}
{% block tag_scripts %}<script type="text/javascript">$SELECTOR_SCRIPT</script>{% end %}
